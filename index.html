<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Juego de Cumplidos üçÇ</title>
  <meta name="description" content="Empareja estudiantes de forma determin√≠stica con un seed compartido y asigna roles para practicar cumplidos efectivos." />
  <style>
    :root{
      --bg:#0f1220;         /* base dark */
      --panel:#171a2b;      /* panels */
      --muted:#aab3d1;      /* text muted */
      --txt:#e8ebff;        /* text */
      --brand:#7c9cff;      /* primary */
      --ok:#27d17f;         /* success */
      --warn:#ffbe4d;       /* warn */
      --err:#ff6b6b;        /* error */
      --chip:#222643;       /* chip bg */
      --ring: 0 0 0 3px rgba(124,156,255,.25);
      --radius: 18px;
      --shadow: 0 10px 30px rgba(10,12,22,.35);
    }
    html,body{height:100%}
    body{margin:0;background:radial-gradient(1200px 800px at 15% -10%, #24305a22, transparent),
                         radial-gradient(1200px 800px at 110% 10%, #7c9cff11, transparent), var(--bg);
         color:var(--txt); font: 16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, "Apple Color Emoji","Segoe UI Emoji";}
    .container{max-width:980px;margin:40px auto;padding:28px;}
    header{display:flex;flex-direction:column;gap:10px;margin-bottom:18px}
    h1{font-size: clamp(24px, 4vw, 34px);margin:0 0 6px}
    header p{color:var(--muted);margin:0}

    .card{background:linear-gradient(180deg, #1a1e33 0%, #14182b 100%);border:1px solid #262b49;border-radius:var(--radius);box-shadow:var(--shadow);}
    .controls{display:grid;grid-template-columns:1fr 1fr;gap:14px;padding:18px}
    .actions{grid-column:1 / -1;display:flex;gap:10px;flex-wrap:wrap}

    label{display:block;color:#c6cdf7;margin:2px 0 6px;font-weight:600}
    input{
      width:100%;box-sizing:border-box;background:#0f1330;border:1px solid #2b2f55;color:var(--txt);
      border-radius:12px;padding:12px 14px;outline: none; transition:.15s ease; font-size:15px;
    }
    input::placeholder{color:#7f86b6}
    input:focus{border-color:#5f79ff;box-shadow: var(--ring)}
    .btn{
      appearance:none;border:0;border-radius:14px;padding:12px 16px;color:#0c1025;background:var(--brand);
      font-weight:700;cursor:pointer;transition:.15s ease; box-shadow:0 6px 16px rgba(124,156,255,.35);
    }
    .btn:hover{transform:translateY(-1px);filter:saturate(1.05)}
    .btn.secondary{background:#252b52;color:#dbe1ff;box-shadow:none;border:1px solid #343a6b}
    .btn.ghost{background:transparent;color:#c8cffb;border:1px dashed #3a4277}

    .status{margin:14px 0 0;padding:10px 14px;border-radius:12px;background:#101431;border:1px solid #222859;color:#cdd3ff;display:none}
    .status.show{display:block}

    .result-area{margin-top:16px}
    .result-card{display:grid;grid-template-columns: 320px 1fr; gap:14px; padding:18px; border-radius:var(--radius);
                 background:linear-gradient(180deg,#151935 0%, #121531 100%); border:1px solid #292e57; box-shadow:var(--shadow)}
    .result-left{display:flex;flex-direction:column;justify-content:space-between;border-right:1px dashed #2e3566;padding-right:16px}
    .name{font-size:22px;font-weight:800;margin-bottom:6px}
    .meta{color:#b3baf1}
    .role-badge{display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border-radius:999px;background:var(--chip);
                border:1px solid #2c315a;font-weight:700}
    .role-badge .icon{font-size:18px}
    .dice{font-size:30px; margin-top:10px; display:inline-block; transform-origin: 55% 55%;}

    .case{background:#0f1432;border:1px solid #232a5a;border-radius:14px;padding:14px}
    .case b{display:block;margin-bottom:6px;color:#e7eaff}

    .foot{margin-top:18px;color:#98a1d9}
    .hint{color:#97a0d8;font-size:13px;margin-left:8px}

    .kbd{font-family: ui-monospace, SFMono-Regular, Menlo, monospace;padding:2px 6px;border-radius:6px;border:1px solid #36407a;background:#0c1131;color:#c9d2ff}

    .row{display:flex;align-items:center;gap:10px;flex-wrap:wrap}

    /* Responsive */
    @media (max-width: 820px){
      .result-card{grid-template-columns:1fr}
      .result-left{border-right:0;border-bottom:1px dashed #2e3566;padding-right:0;padding-bottom:16px}
      .controls{grid-template-columns:1fr}
    }
  </style>
</head>
<body>
  <main class="container">
    <header>
      <h1>Juego de Cumplidos üçÇ</h1>
      <p>Ingresa tu nombre y pega el <strong>seed</strong> (clave) compartido para ver tu pareja y tu rol.
        <span class="hint">Tip: puedes pasar <span class="kbd">?seed=...</span> en la URL.</span>
      </p>
    </header>

    <section class="card controls" aria-label="Controles">
      <div class="left">
        <label for="nameInput">Tu nombre completo</label>
        <input id="nameInput" placeholder="Ej: Angel David Colloy Maldonado" autocomplete="name" />
      </div>

      <div class="right">
        <label for="seedInput">Seed (clave compartida)</label>
        <input id="seedInput" placeholder="Pega aqu√≠ el seed del profesor" />
      </div>

      <div class="actions row">
        <button id="revealBtn" class="btn" aria-live="polite">üé≤ Revelar mi pareja</button>
        <button id="generateSeedBtn" class="btn secondary" title="Generar seed para compartir">‚öô Generar y copiar seed</button>
        <button id="copyResultBtn" class="btn ghost" title="Copiar mi resultado" disabled>üìã Copiar resultado</button>
      </div>
    </section>

    <div id="status" class="status" role="status" aria-live="polite"></div>

    <section id="resultArea" class="result-area" aria-live="polite" aria-label="Resultado"></section>

    <footer class="foot">
      <small>Si hay 23 personas, se genera autom√°ticamente un grupo de 3. Con el mismo seed, todos ven id√©nticos emparejamientos.</small>
    </footer>
  </main>

  <script>
  // ---------- Datos (nombres can√≥nicos)
  const CANON_NAMES = [
    "Emili Marcel Cabrera Flores",
    "Dulce Naomy Calder√≥n Gonzalez",
    "Jennifer Estefan√≠a Chaj√≥n Barrios",
    "Enrique Cifuentes Bauer",
    "Santiago Del R√≠o M√©ndez",
    "Carlos Rafael Fern√°ndez Vald√©s",
    "Martin Figueroa Tavares",
    "Esteban Renato Fratta Torres",
    "Mar√≠a Fernanda Garcia Barrios",
    "Julian Garc√≠a Fern√°ndez de la Torre",
    "Andrea Michelle Lacota Mart√≠nez",
    "Maria Amalia Leclair Rodriguez",
    "F√°tima Ana√≠ L√≥pez Castellanos",
    "Maria Andrea Marinelli Toru√±o",
    "Ana Luc√≠a Morales Paiz",
    "Ana Luc√≠a Mu√±oz Turcios",
    "Martin Leonardo Rivera Grajeda",
    "Jos√© Mariano Rodr√≠guez Rios",
    "Ximena Santizo Mur√∫a",
    "Isabel Sili√©zar Rodas",
    "Jeanne Marie Wheelock"
  ];

  // Casos de juego
  const TASKS = {
    "Decir elogio": [
      {
        si: "Elogia una acci√≥n concreta y su impacto: 'Tu explicaci√≥n sobre el m√©todo hizo que todo el grupo entendiera el porqu√© ‚Äîse nota tu claridad al dar ejemplos.'",
        no: "Foco solo en apariencia o comentario fuera de contexto: 'Qu√© bien te ves' en medio de una exposici√≥n t√©cnica."
      },
      {
        si: "Destaca esfuerzo y progreso: 'Se nota que practicaste; ese avance en la resoluci√≥n fue evidente.'",
        no: "Comparar negativamente con otros: 'Al menos t√∫ s√≠...' (crea tensi√≥n)."
      },
      {
        si: "Relaciona con valores: 'Admiro tu persistencia al completar la tarea a pesar de las dificultades.'",
        no: "Elogio vago y excesivo sin explicaci√≥n: 'Eres incre√≠ble' sin ejemplos."
      }
    ],
    "Adivinar el cumplido": [
      {
        si: "Escucha atentamente y elige si el cumplido se centra en esfuerzo, habilidad o apariencia; argumenta tu elecci√≥n.",
        no: "Responder impulsivamente 'incorrecto' sin razonarlo."
      },
      {
        si: "Pide detalle si no est√° claro: '¬øTe refieres a mi claridad o a mi estilo?'.",
        no: "Confundir el cumplido con cr√≠tica y responder a la defensiva."
      },
      {
        si: "Valora intenci√≥n y contexto: identifica si el cumplido busca empoderar o solo halagar superficialmente.",
        no: "Tomarlo como una obligaci√≥n de reciprocidad inmediata."
      }
    ]
  };

  // ---------- Helpers ----------
  const qs = (s, root=document) => root.querySelector(s);
  const qsa = (s, root=document) => Array.from(root.querySelectorAll(s));

  // normaliza (quita tildes, case, espacios extra)
  function normalizar(s){
    return s
      .normalize("NFD")
      .replace(/[\u0300-\u036f]/g, "")
      .toLowerCase()
      .replace(/\s+/g, " ")
      .trim();
  }

  // Mapa normalizado
  const normalizedMap = CANON_NAMES.reduce((acc, name) => {
    acc[normalizar(name)] = name; return acc;
  }, {});

  // Hash/PRNG helpers
  function xfnv1a(str) {
    for (var i=0,h=2166136261>>>0; i<str.length; i++) h = Math.imul(h ^ str.charCodeAt(i), 16777619);
    return function(){ h += h << 13; h ^= h >>> 7; h += h << 3; h ^= h >>> 17; return (h>>>0); };
  }
  function mulberry32(a){
    return function(){
      var t = a += 0x6D2B79F5;
      t = Math.imul(t ^ t >>> 15, t | 1);
      t ^= t + Math.imul(t ^ t >>> 7, t | 61);
      return ((t ^ t >>> 14) >>> 0) / 4294967296;
    }
  }

  function seededShuffle(array, seed){
    const a = array.slice();
    const seedNum = xfnv1a(seed)();
    const rand = mulberry32(seedNum);
    for (let i=a.length-1; i>0; i--){
      const j = Math.floor(rand() * (i+1));
      [a[i], a[j]] = [a[j], a[i]];
    }
    return a;
  }

  function randomCaseForRole(role, seed){
    const arr = role === "Decir elogio" ? TASKS["Decir elogio"] : TASKS["Adivinar el cumplido"];
    const idx = xfnv1a(seed)() % arr.length;
    return arr[idx];
  }

  // Genera emparejamientos determin√≠sticos desde un seed
  function generatePairs(seed){
    const order = seededShuffle(CANON_NAMES, seed);

    // Agrupar en parejas, √∫ltimo sobrante se fusiona a tr√≠o
    const groups = [];
    for (let i=0;i<order.length;i+=2){
      if (i+1 < order.length) groups.push([order[i], order[i+1]]);
      else groups.push([order[i]]);
    }
    if (groups.length >= 2 && groups[groups.length-1].length === 1){
      const last = groups.pop()[0];
      const prev = groups.pop();
      groups.push([prev[0], prev[1], last]);
    }

    const assignments = {}; // name -> { partners, role, caseSi, caseNo, group }
    for (const group of groups){
      if (group.length === 2){
        const pickSeed = seed + group.join("|");
        const h = xfnv1a(pickSeed)();
        const rand = mulberry32(h);
        const firstIsDecir = rand() < 0.5;
        const roles = firstIsDecir ? ["Decir elogio","Adivinar el cumplido"] : ["Adivinar el cumplido","Decir elogio"];
        const caseA = randomCaseForRole(roles[0], seed + group[0]);
        const caseB = randomCaseForRole(roles[1], seed + group[1]);
        assignments[group[0]] = { partners:[group[1]], role:roles[0], caseSi:caseA.si, caseNo:caseA.no, group:group.slice() };
        assignments[group[1]] = { partners:[group[0]], role:roles[1], caseSi:caseB.si, caseNo:caseB.no, group:group.slice() };
      } else if (group.length === 3){
        const pickSeed = seed + group.join("|") + "|trio";
        const idx = xfnv1a(pickSeed)() % 3;
        for (let i=0;i<3;i++){
          const role = i === idx ? "Decir elogio" : "Adivinar el cumplido";
          const c = randomCaseForRole(role, seed + group[i]);
          assignments[group[i]] = { partners: group.filter((_,k)=>k!==i), role, caseSi:c.si, caseNo:c.no, group:group.slice() };
        }
      } else if (group.length === 1){
        const pickSeed = seed + group[0] + "|solo";
        const role = (xfnv1a(pickSeed)() % 2) === 0 ? "Decir elogio" : "Adivinar el cumplido";
        const c = randomCaseForRole(role, seed + group[0]);
        assignments[group[0]] = { partners:[], role, caseSi:c.si, caseNo:c.no, group:group.slice() };
      }
    }
    return assignments;
  }

  // ---------- DOM refs ----------
  const nameInput = qs('#nameInput');
  const seedInput = qs('#seedInput');
  const revealBtn = qs('#revealBtn');
  const generateSeedBtn = qs('#generateSeedBtn');
  const copyResultBtn = qs('#copyResultBtn');
  const statusEl = qs('#status');
  const resultArea = qs('#resultArea');

  // Seed legible
  function makeSeed(){
    const rand = Math.floor(Math.random()*1e9).toString(36);
    const time = (Date.now() % 1_000_000).toString(36);
    return seed-${time}-${rand};
  }

  async function copyToClipboard(text){
    if (navigator.clipboard && navigator.clipboard.writeText){
      await navigator.clipboard.writeText(text);
    } else {
      const ta = document.createElement('textarea');
      ta.value = text; document.body.appendChild(ta); ta.select(); document.execCommand('copy'); ta.remove();
    }
  }

  function setStatus(msg, kind='info'){
    statusEl.textContent = msg;
    statusEl.className = 'status show';
    statusEl.style.borderColor = kind==='error'? '#5e2234' : (kind==='warn'? '#584520' : '#222859');
    statusEl.style.background = kind==='error'? '#1a0f18' : (kind==='warn'? '#1a170f' : '#101431');
  }

  function diceAnimate(el, ms=900){
    return new Promise(resolve => {
      const frames = ['üé≤','‚öÄ','‚öÅ','‚öÇ','‚öÉ','‚öÑ','‚öÖ'];
      let t = 0; const iv = setInterval(()=>{
        el.textContent = frames[Math.floor(Math.random()*frames.length)];
        el.style.transform = rotate(${(Math.random()-0.5)*30}deg) scale(${1 + Math.random()*0.07});
        if ((t+=80) >= ms){ clearInterval(iv); el.style.transform = 'rotate(0) scale(1)'; resolve(); }
      }, 80);
    })
  }

  function roleIcon(role){
    return role === 'Decir elogio' ? 'üó£' : 'üß©';
  }

  function renderResult(name, info){
    resultArea.innerHTML = '';

    const card = document.createElement('div');
    card.className = 'result-card';

    const left = document.createElement('div');
    left.className = 'result-left';

    const right = document.createElement('div');

    const nameEl = document.createElement('div');
    nameEl.className = 'name';
    nameEl.textContent = name;

    const meta = document.createElement('div');
    meta.className = 'meta';
    meta.innerHTML = <span class="role-badge"><span class="icon">${roleIcon(info.role)}</span>${info.role}</span>;

    const dice = document.createElement('div');
    dice.className = 'dice';
    dice.textContent = 'üé≤';

    left.appendChild(nameEl);
    left.appendChild(meta);
    left.appendChild(dice);

    const partners = document.createElement('div');
    partners.className = 'meta'; partners.style.marginTop = '8px';
    if (!info.partners.length){
      partners.textContent = 'No tienes pareja asignada (caso √∫nico).';
    } else {
      const label = info.group.length===3 ? '<strong>Pareja(s) (tr√≠o):</strong>' : '<strong>Pareja(s):</strong>';
      partners.innerHTML = ${label} ${info.partners.join(' ‚Äî ')};
    }

    const caseSi = document.createElement('div');
    caseSi.className = 'case';
    caseSi.innerHTML = <b>C√≥mo s√≠</b><div>${info.caseSi}</div>;

    const caseNo = document.createElement('div');
    caseNo.className = 'case'; caseNo.style.marginTop = '8px';
    caseNo.innerHTML = <b>C√≥mo no</b><div>${info.caseNo}</div>;

    right.appendChild(partners);
    right.appendChild(caseSi);
    right.appendChild(caseNo);

    card.appendChild(left);
    card.appendChild(right);
    resultArea.appendChild(card);

    // enable copy
    copyResultBtn.disabled = false;
    copyResultBtn.onclick = async ()=>{
      const partnersTxt = info.partners.length ? info.partners.join(', ') : '‚Äî';
      const groupTxt = info.group.length===3 ? ' (tr√≠o)' : '';
      const text = [
        Nombre: ${name},
        Rol: ${info.role},
        Pareja(s)${groupTxt}: ${partnersTxt},
        C√≥mo s√≠: ${info.caseSi},
        C√≥mo no: ${info.caseNo}
      ].join('\n');
      await copyToClipboard(text);
      setStatus('Resultado copiado al portapapeles ‚úÖ');
    }

    // animate dice
    diceAnimate(dice);
  }

  function proceedReveal(canonicalName, seed){
    let s = seed && seed.trim();
    if (!s){
      setStatus('Advertencia: No pegaste un seed. Se generar√° una asignaci√≥n local que NO coincide con otros dispositivos. Pide el seed al profesor.', 'warn');
      s = 'local-default';
    } else {
      setStatus('Seed recibido. Generando tu pareja y rol‚Ä¶');
    }

    const assignments = generatePairs(s);
    if (!assignments[canonicalName]){
      setStatus('Error: tu nombre no aparece en la lista generada con este seed.', 'error');
      return;
    }
    renderResult(canonicalName, assignments[canonicalName]);
    try{ localStorage.setItem('lastSeedUsed', s); localStorage.setItem('lastNameUsed', canonicalName); }catch(e){}
  }

  // ---------- Events ----------
  revealBtn.addEventListener('click', ()=>{
    const rawName = nameInput.value || '';
    const rawSeed = (seedInput.value || '').trim();
    setStatus('', 'info'); statusEl.classList.remove('show');
    resultArea.innerHTML = '';

    if (!rawName.trim()){
      setStatus('Ingresa tu nombre completo.', 'error');
      nameInput.focus();
      return;
    }
    const n = normalizar(rawName);
    if (!normalizedMap[n]){
      // Fuzzy: buscar inclusi√≥n rec√≠proca si el fragmento es largo
      let foundKey = null;
      if (n.length >= 5){
        foundKey = Object.keys(normalizedMap).find(k => k.includes(n) || n.includes(k));
      }
      if (foundKey){
        proceedReveal(normalizedMap[foundKey], rawSeed || null);
      } else {
        setStatus('Nombre no reconocido. Aseg√∫rate de escribir el nombre completo (sin tildes ni may√∫sculas necesarias).', 'error');
      }
      return;
    }
    proceedReveal(normalizedMap[n], rawSeed || null);
  });

  // Enter para revelar
  [nameInput, seedInput].forEach(el=>{
    el.addEventListener('keydown', (e)=>{
      if (e.key === 'Enter') revealBtn.click();
    })
  })

  // Generar/copiar seed
  generateSeedBtn.addEventListener('click', async ()=>{
    const s = makeSeed();
    try{
      await copyToClipboard(s);
      setStatus(Seed generado y copiado: ${s} ‚Äî comp√°rtelo con la clase.);
      seedInput.value = s;
      // Escribir en la URL para compartir f√°cilmente
      const url = new URL(location.href); url.searchParams.set('seed', s); history.replaceState({}, '', url);
    }catch{
      setStatus(Seed: ${s} (c√≥pialo manualmente).);
    }
  });

  // Prefill desde URL/localStorage
  (function init(){
    const url = new URL(location.href);
    const seedFromUrl = url.searchParams.get('seed');
    const lastSeed = localStorage.getItem('lastSeedUsed');
    if (seedFromUrl){ seedInput.value = seedFromUrl; }
    else if (lastSeed){ seedInput.value = lastSeed; }

    const lastName = localStorage.getItem('lastNameUsed');
    if (lastName){ nameInput.value = lastName; }
  })();
  </script>
</body>
</html>
